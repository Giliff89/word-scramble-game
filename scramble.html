<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["january", "february", "march", "april", "may",
                         "june", "july", "august", "september", "october",
                         "november", "december"];

        var word_scramble = function (word_list) {
            var scrambled_list = [];

            for (var word of word_list) {
                var char_list = word.split("");
                var len = char_list.length;

                for (var index = len - 1; index > 0; index--) {
                    var swapper = Math.floor(Math.random() * (index + 1));
                    var tmp = char_list[index];
                    char_list[index] = char_list[swapper];
                    char_list[swapper] = tmp;
                }

                scrambled_list.push(char_list.join(""));
                console.log(scrambled_list);
            }

            return scrambled_list;
        };                 

        var SCRAMBLED = word_scramble(WORDS);
        console.log(SCRAMBLED)

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.
            var index = parseInt(Math.random() * WORDS.length);
            var word = WORDS[index];

            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambled = SCRAMBLED[index];

            // Prompt the user to guess the original word when given the scrambled word.
            var guess = prompt("Guess the scrambled word: " + scrambled);
            guess = guess.toLowerCase().trim();


            // If the user guesses wrong, tell them they were wrong and show the right word.
            // If the user guesses the correct word, congratulate them.
            if (guess === word) {
                alert("GREAT JOB. You win.");
            } else {
                alert("That's wrong. It's actually " + word);
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
                //BOOLEANS
            // What does setting the playing variable do?
                //change playing to exit the while
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
